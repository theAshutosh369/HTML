<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <h5>paragraph is block element</h5>
    <!-- block means purn line vyapt krel ani
    dusrya line la type hoil -->
    <p>this is paragraph 1</p>
    <p>this is paragraph 2</p>


    <h5>span is inline element</h5>
    <!-- inline means jevdh text ahe tevdhch jaga vyapt krel ani
    ekach line madhe type hoil -->
    <span>this is span 1</span>
    <span>this is span 2</span>
</body>
</html>
