<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>
<body>
    <h3>ids and classes</h3>
    <!-- ids are unique for elements
     classes could be same for many elements -->
    <div id="mainBox" class="redbg">
        this is division mainbox
    </div><br>
    
    <!-- emmet is way to write code fast -->
    <!-- 1) tag.attribute for class  (.)-->
    <!-- 2) tag#attribute for id  (#)-->
    <!-- above 2 are emmets means generally syntax for easy coding -->
    <span class="sample">sample class</span>
    <span id="random">random span</span>

    

    <!-- emmet takes div tag as default
     .blackBackground kel ki div yet -->
     <div class="blackBackground"> black </div>


     <!-- creating multiple elements using emmet -->
    <!-- span.class1.class2.class3   for multiple classes in one element -->
    <span class="class1 class2 class3">multiple class element in one element </span><br>

    <!-- span.classname*no_of_elements  for multiple elements --> 
    <span class="class">first</span>
    <span class="class">second</span>
    <span class="class">third</span>

    
</body>
</html>
