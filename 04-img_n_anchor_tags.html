    <!-- anchor tag 
    used to link a site to text 
    type a and then enter add path of website in href  -->

    <!-- target attribute
    to open the linked site in diff tab 
    type target then enter and type _blank in it -->
    <a href="https://facebook.com" target="_blank">go to facebook</a><br>
   
    <!-- linking a file 
    anchor tag ch use karaych
    fkt href madhe / type krun file nivdaych target dil tri chalt  -->

    adds image to the website
    type img then paste the image path in src and type related msg to that image in alt -->
