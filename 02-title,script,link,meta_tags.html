<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- meta tags tevdh imp nahi ahe -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- this is title  
    document chya jagi title name liha -->
    <title>Document</title>
    <!-- <title>Ashutosh</title> -->

    <!-- to link the css file
     type link and then select link:css
     type the css file name and after that add .css -->
    <link rel="stylesheet" href="css_File_name.css">  

    <!-- to link the js file 
     type script and select script:src
    type js file name and then add .js to it in src -->
    <script src="js_file_name.js"></script>

    
    <!-- this title is attribute for element  -->
    <h2 title="I'm a header">The title Attribute</h2>
    <p title="I'm a tooltip">Mouse over this paragraph, to display the title attribute as a tooltip.</p>


</head>
